- hosts: kubernetes
  become: yes
  vars_files:
  - /opt/mgmt/values-top.yaml
  tasks:

  - name: Set the hostname of all Kubernetes nodes
    ansible.builtin.hostname:
      name: "{{ hostvars[inventory_hostname].ansible_fqcn }}"

  # Define firewall rules to protect the node

  - name: Allow SSH access on the node
    community.general.ufw:
      rule: allow
      name: OpenSSH

  - name: Apply firewall rules on the node
    community.general.ufw:
      rule: allow
      port: '{{ item }}'
    loop:
    - '179'
    - '4789'
    - '5473'
    - '443'
    - '6443'
    - '2379'
    - '4149'
    - '10250'
    - '10255'
    - '10256'
    - '9099'

  - name: Enable the firewall
    community.general.ufw:
      state: enabled
      policy: deny

  # Prepare all Kubernetes nodes for installation

  - name: Install GPG
    apt:
      name: gnupg
      state: present

  - name: Install APT Transport HTTPS
    apt:
      name: apt-transport-https
      state: present

  - name: Add Kubernetes apt-key
    apt_key:
      url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
      state: present

  - name: Add Kubernetes APT repository
    apt_repository:
      repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: 'kubernetes'

  # Install Kubernetes

  - name: Install kubelet
    apt:
      name: kubelet={{ platform.assets.kubernetes.version }}
      state: present
      update_cache: true

  - name: Install kubeadm
    apt:
      name: kubeadm={{ platform.assets.kubernetes.version }}
      state: present
